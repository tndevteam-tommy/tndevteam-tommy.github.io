<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MP Animation">
    <title>MP Animation Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }


        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            /* Mobile-specific styles can be added here if needed */
        }

        @media (max-width: 480px) {
            /* Small mobile-specific styles can be added here if needed */
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .gif-image {
                object-fit: contain;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            .gif-image {
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="images/mp_anim_final.gif" alt="MP Animation" class="gif-image" id="gifImage">
        </div>
    </div>

    <script>
        // GIF functionality
        const gifImage = document.getElementById('gifImage');
        const container = document.querySelector('.container');
        
        // Timestamp overlay functionality
        function addTimestampOverlay() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match GIF
            canvas.width = gifImage.naturalWidth || gifImage.width;
            canvas.height = gifImage.naturalHeight || gifImage.height;
            
            // Draw GIF onto canvas
            ctx.drawImage(gifImage, 0, 0, canvas.width, canvas.height);
            
            // Generate timestamp in MM/DD/YYYY HH:MM AM/PM format
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12; // Convert to 12-hour format
            const timestamp = `${month}/${day}/${year} 02:00 AM`;
            
            // Add timestamp overlay
            const fontSize = Math.max(12, canvas.width / 30); // Responsive font size
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            
            // Measure text for background
            const textMetrics = ctx.measureText(timestamp);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;
            const padding = 8;
            
            // Position at bottom center
            const x = canvas.width / 2;
            const y = canvas.height - padding;
            
            // Draw background rectangle
            const bgWidth = textWidth + (padding * 2);
            const bgHeight = textHeight + (padding * 2);
            const bgX = x - (bgWidth / 2);
            const bgY = y - textHeight - padding;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(bgX, bgY, bgWidth, bgHeight);
            
            // Draw timestamp text
            ctx.fillStyle = '#ffffff';
            ctx.fillText(timestamp, x, y);
            
            // Replace the GIF with the canvas
            const timestampedImage = new Image();
            timestampedImage.onload = function() {
                gifImage.src = timestampedImage.src;
            };
            timestampedImage.src = canvas.toDataURL();
        }
        
        // Add timestamp when GIF loads
        gifImage.addEventListener('load', function() {
            console.log('GIF loaded successfully');
            // Uncomment the line below to automatically add timestamp
            // addTimestampOverlay();
        });

        gifImage.addEventListener('error', function() {
            console.error('Error loading GIF');
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent text selection
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Small delay to ensure proper rendering after orientation change
            setTimeout(function() {
                // Force a reflow to ensure proper sizing
                container.style.display = 'none';
                container.offsetHeight; // Trigger reflow
                container.style.display = 'flex';
            }, 100);
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            // Ensure proper sizing on resize
            container.style.width = '100vw';
            container.style.height = '100vh';
        });

        // Log device information for debugging
        console.log('MP Animation page loaded successfully');
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
