<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Animation Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .fullscreen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background: transparent;
            cursor: pointer;
            z-index: 10;
            border: none;
            outline: none;
        }

        .fullscreen-overlay:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .fullscreen-overlay:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .fullscreen-overlay {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .fullscreen-overlay {
                width: 70px;
                height: 70px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .gif-image {
                object-fit: contain;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            .gif-image {
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="images/mp_anim_final.gif" alt="MP Animation" class="gif-image" id="gifImage">
        </div>
        <button class="fullscreen-overlay" id="fullscreenBtn" title="Click to enter fullscreen"></button>
    </div>

    <script>
        // Cross-browser fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const container = document.querySelector('.container');

        // Function to enter fullscreen
        function enterFullscreen() {
            const element = container;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) { // Firefox
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) { // IE/Edge
                element.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { // Safari
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        // Check if currently in fullscreen
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement || 
                     document.msFullscreenElement);
        }

        // Event listener for fullscreen button
        fullscreenBtn.addEventListener('click', function() {
            if (isFullscreen()) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        });

        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (isFullscreen()) {
                console.log('Entered fullscreen mode');
                // Optional: Add any fullscreen-specific styling or behavior
            } else {
                console.log('Exited fullscreen mode');
                // Optional: Add any exit-fullscreen-specific styling or behavior
            }
        }

        // Handle keyboard shortcuts for fullscreen
        document.addEventListener('keydown', function(event) {
            // F11 key for fullscreen toggle
            if (event.key === 'F11') {
                event.preventDefault();
                if (isFullscreen()) {
                    exitFullscreen();
                } else {
                    enterFullscreen();
                }
            }
            
            // Escape key to exit fullscreen
            if (event.key === 'Escape' && isFullscreen()) {
                exitFullscreen();
            }
        });

        // Ensure GIF plays automatically and loops
        const gifImage = document.getElementById('gifImage');
        
        gifImage.addEventListener('load', function() {
            console.log('GIF loaded successfully');
        });

        gifImage.addEventListener('error', function() {
            console.error('Error loading GIF');
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent text selection
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Small delay to ensure proper rendering after orientation change
            setTimeout(function() {
                // Force a reflow to ensure proper sizing
                container.style.display = 'none';
                container.offsetHeight; // Trigger reflow
                container.style.display = 'flex';
            }, 100);
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            // Ensure proper sizing on resize
            container.style.width = '100vw';
            container.style.height = '100vh';
        });

        console.log('MP Animation page loaded successfully');
    </script>
</body>
</html>
