<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MP Animation">
    <title>MP Animation Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }


        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            /* Mobile-specific styles can be added here if needed */
        }

        @media (max-width: 480px) {
            /* Small mobile-specific styles can be added here if needed */
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .gif-image {
                object-fit: contain;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            .gif-image {
                object-fit: cover;
            }
        }
    </style>
    
    <!-- Include gif.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="images/mp_anim_final2.gif" alt="MP Animation" class="gif-image" id="gifImage">
        </div>
    </div>

    <script>
        // GIF functionality
        const gifImage = document.getElementById('gifImage');
        const container = document.querySelector('.container');
        
        // Ensure GIF plays automatically and loops
        gifImage.addEventListener('load', function() {
            console.log('GIF loaded successfully');
        });

        gifImage.addEventListener('error', function() {
            console.error('Error loading GIF');
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent text selection
        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Small delay to ensure proper rendering after orientation change
            setTimeout(function() {
                // Force a reflow to ensure proper sizing
                container.style.display = 'none';
                container.offsetHeight; // Trigger reflow
                container.style.display = 'flex';
            }, 100);
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            // Ensure proper sizing on resize
            container.style.width = '100vw';
            container.style.height = '100vh';
        });

        // Log device information for debugging
        console.log('MP Animation page loaded successfully');
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
